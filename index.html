<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bri's Command Center</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="landing-page">

<!-- NAVBAR -->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <div class="navbar-header">
            <a class="navbar-brand" href="landing.html">
                <i class="fa-solid fa-gauge-high"></i> Command Center
            </a>
        </div>

        <ul class="nav navbar-nav">
            <li class="active">
                <a href="landing.html">
                    <i class="fa-solid fa-house"></i> Home
                </a>
            </li>
            <li>
                <a href="schedule.html">
                    <i class="fa-solid fa-calendar-day"></i> Schedule
                </a>
            </li>
            <li>
                <a href="apps.html">
                    <i class="fa-solid fa-layer-group"></i> Apps
                </a>
            </li>
        </ul>

    </div>
</nav>

<!-- HEADER -->
<header class="jumbotron text-center">
    <h1>Bri's Command Center</h1>
    <p>Built for Bri, by Bri</p>
</header>

<!-- HOME SECTION -->
<section id="home" class="home">

    <div class="home-left">
        <!-- TO-DO LIST -->
        <div class="todo-widget">
            <h3>
                <i class="fa-solid fa-list-check"></i> To-Do List
            </h3>
            <div id="todoList"></div>
        </div>
    </div>

    <div class="home-right">
        <div class="graphics-area">

            <!-- NEWS -->
            <div class="news-widget">
                <h3>
                    <i class="fa-solid fa-newspaper"></i> Current News
                </h3>
                <div id="newsFeed"></div>
            </div>

            <!-- WEATHER SEARCH -->
            <div class="container">
                <div class="search-container">
                    <label for="search-input">
                        <i class="fa-solid fa-magnifying-glass-location"></i> Search
                    </label>

                    <div class="row">
                        <div class="col-sm-9">
                            <input
                                type="text"
                                id="search-input"
                                class="form-control"
                                placeholder="Enter ZIP code">
                        </div>
                        <div class="col-sm-3">
                            <button
                                type="button"
                                id="search-btn"
                                class="btn btn-primary btn-block">
                                Search
                            </button>
                        </div>
                    </div>

                    <small class="help-text">Tip: Try a ZIP like 45056.</small>
                </div>
            </div>

            <!-- WEATHER DASHBOARD -->
            <div class="weather-section">
                <h3 class="section-title">
                    <i class="fa-solid fa-cloud-sun"></i> Open-Meteo Weather
                </h3>

                <div class="row">

                    <!-- CURRENT -->
                    <div class="col-sm-4">
                        <div class="weather-card">
                            <div class="weather-header">
                                <div>
                                    <div class="location-name" id="openmeteo-location">
                                        Loading...
                                    </div>
                                    <div class="last-updated" id="openmeteo-updated">
                                        Updating...
                                    </div>
                                </div>
                            </div>

                            <div class="weather-body">
                                <div id="openmeteo-current">
                                    <div class="loading">
                                        <i class="fa-solid fa-spinner fa-spin"></i><br>
                                        Loading Open-Meteo data...
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- FORECAST -->
                    <div class="col-sm-8">
                        <div class="weather-card">
                            <div class="weather-body">
                                <div class="forecast-container">
                                    <h4 class="forecast-title">
                                        <i class="fa-solid fa-calendar-days"></i> Forecast
                                    </h4>
                                    <div class="row" id="openmeteo-forecast-row"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</section>

<script src="landing.js"></script>

</body>
</html>
